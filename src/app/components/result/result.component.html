<div class="container">
    <header class="top-header">
        <div class="top-header-left">
            <img src="assets/google-icon.png" alt="google-icon" routerLink="/">
            <div class="top-header-left-search">
                <div class="top-header-left-search-input">
                    <form>
                        <app-search></app-search>
                    </form>                    
                </div>
                <div class="top-header-left-search-options">
                    <div class="top-header-left-search-options-left">
                        <div class="active">
                            <mat-icon>search</mat-icon>
                            <a href="">All</a>
                        </div>
                        <div>
                            <mat-icon>description</mat-icon>
                            <a href="">News</a>
                        </div>
                        <div>
                            <mat-icon>image</mat-icon>
                            <a href="">Images</a>
                        </div>
                        <div>
                            <mat-icon>local_offer</mat-icon>
                            <a href="">Shopping</a>
                        </div>
                        <div>
                            <mat-icon>room</mat-icon>
                            <a href="">Maps</a>
                        </div>
                        <div>
                            <mat-icon>more_vert</mat-icon>
                            <a href="">More</a>
                        </div>
                    </div>
                    <div class="top-header-left-search-options-right">
                        <a href="">Tools</a>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="top-header-right">
            <mat-icon>apps</mat-icon>
            <button>Sign in</button>
        </div>
    </header>

    <main class="search-results" *ngIf="results?.items?.length">
        <div class="search-results-header">
            <p>About {{results?.searchInformation?.formattedTotalResults}}} results ({{results?.searchInformation?.formattedSearchTime}})</p>
        </div>

        <ng-container *ngFor="let item of results?.items">
            <div class="search-results-body">
                <a href="{{item.formattedUrl}}" class="search-results-body-link" target="_blank">{{item.formattedUrl}}</a>
                <a href="{{item.formattedUrl}}" class="search-results-body-heading" target="_blank"><h2>{{item?.title}}</h2></a>
                
                <div class="search-results-body-details">
                    {{item.snippet}}
                </div>
            </div>
        </ng-container>

        
    </main>
</div>
